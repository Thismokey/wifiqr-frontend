<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Security Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .top-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .cve {
      background: white;
      padding: 1rem;
      margin: 1rem 0;
      border-left: 5px solid #4CAF50;
    }
    .cve h2 {
      margin: 0;
    }
    .cve p {
      margin: 0.5rem 0 0;
    }
  </style>
</head>
<body>
  <h1>Recent Known Exploited Vulnerabilities</h1>

  <div class="top-buttons">
    <button onclick="window.location.href='generator.html'">Go to QR Generator</button>
    <button onclick="logout()">Log Out</button>
  </div>

  <div id="results">Loading...</div>

  <script>
    const token = localStorage.getItem("access_token");

    fetch("https://ho1c7lp9og.execute-api.us-east-2.amazonaws.com/Prod/cve", {
      headers: { Authorization: "Bearer " + token }
    })
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("results");
      container.innerHTML = "";
      data.cves.forEach(item => {
        const div = document.createElement("div");
        div.className = "cve";
        div.innerHTML = \`
          <h2>\${item.cveID}</h2>
          <p><strong>Vendor:</strong> \${item.vendorProject}</p>
          <p><strong>Product:</strong> \${item.product}</p>
          <p><strong>Vulnerability Name:</strong> \${item.vulnerabilityName}</p>
          <p><strong>Date Added:</strong> \${item.dateAdded}</p>
          <p><strong>Description:</strong> \${item.notes || "N/A"}</p>
        \`;
        container.appendChild(div);
      });
    })
    .catch(err => {
      document.getElementById("results").innerText = "Failed to load CVEs.";
      console.error(err);
    });

    function logout() {
      localStorage.removeItem("access_token");
      window.location.href =
        "https://us-east-2xpfcdj7oh.auth.us-east-2.amazoncognito.com/logout" +
        "?client_id=2919k932qgd7r46tltln3bps6k" +
        "&logout_uri=https://main.dmq1znjt1nkrp.amplifyapp.com";
    }
  </script>
</body>
</html>
