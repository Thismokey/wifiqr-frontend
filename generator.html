<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f6f6f6;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1.5rem;
      font-size: 1.5rem;
    }
    form {
      margin-top: 2rem;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    #qrcode {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>QR Code Generator</header>

  <form id="wifiForm">
    <input type="text" id="ssid" placeholder="Wi-Fi Name (SSID)" required />
    <input type="password" id="password" placeholder="Wi-Fi Password" required />
    <select id="authType">
      <option value="WPA">WPA/WPA2</option>
      <option value="WEP">WEP</option>
      <option value="">Open</option>
    </select>
    <br />
    <button type="submit">Generate QR</button>
  </form>

  <div id="qrcode"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    document.getElementById("wifiForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const ssid = document.getElementById("ssid").value;
      const password = document.getElementById("password").value;
      const auth = document.getElementById("authType").value;

      const payload = `WIFI:S:${ssid};T:${auth};P:${password};;`;

      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), payload);
    });
  </script>
</body>
</html>
